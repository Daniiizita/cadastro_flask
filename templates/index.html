<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Digite uma tarefa">
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>{{ task.task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
