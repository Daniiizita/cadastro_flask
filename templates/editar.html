<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <hr>
    <form action="{{ url_for('editar', id=pessoa._id) }}" method="POST">
        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" name="nome" value="{{ pessoa.nome }}"></td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td><input type="text" name="telefone" value="{{ pessoa.telefone }}"></td>
            </tr>
            <tr>
                <td>CPF</td>
                <td><input type="text" name="cpf" value="{{ pessoa.cpf }}"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="email" value="{{ pessoa.email }}"></td>
            </tr>
        </table><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
